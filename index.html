<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Your Art</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Featured Artworks</h2>
            <div class="artwork-grid">
                <!-- Artwork items will be added here by JavaScript -->
            </div>
        </section>

        <section id="artwork-detail" style="display: none;">
            <button id="back-to-gallery">Back to Gallery</button>
            <h2 id="artwork-title"></h2>
            <img id="artwork-image" src="" alt="">
            <p id="artwork-description"></p>
            <p id="artwork-price"></p>
            <button id="purchase-button">Purchase</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Art Gallery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
